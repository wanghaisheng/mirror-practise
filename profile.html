<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜子练习 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="language.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 80px;
        }
        .status-bar {
            height: 44px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #f0f0f0;
            z-index: 10;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8a8a8a;
            padding: 8px 0;
            width: 25%;
        }
        .nav-item.active {
            color: #8a2be2;
        }
        .profile-header {
            background: linear-gradient(135deg, #8a2be2, #6a5acd);
            border-radius: 16px;
            padding: 20px;
            color: white;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            overflow: hidden;
            background-color: #e6e6fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .streak-badge {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
        }
        .setting-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
        }
        .setting-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }
        .custom-affirmation {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .affirmation-chip {
            background: #f3e8ff;
            color: #8a2be2;
            border-radius: 16px;
            padding: 8px 16px;
            margin-right: 8px;
            margin-bottom: 8px;
            display: inline-flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span data-i18n="profile_title">个人中心</span>
    </div>

    <div class="p-4">
        <!-- Profile Header -->
        <div class="profile-header mb-6">
            <div class="flex justify-between items-start mb-4">
                <div class="avatar">
                    <i class="fas fa-user text-white text-4xl"></i>
                </div>
                <button class="bg-white bg-opacity-20 text-white py-1 px-4 rounded-full text-sm" data-i18n="profile_edit">
                    编辑资料
                </button>
            </div>
            <h2 class="text-xl font-bold mb-1">用户123456</h2>
            <div class="flex items-center space-x-2 mb-3">
                <div class="streak-badge">
                    <i class="fas fa-fire mr-1"></i>
                    <span data-i18n="profile_streak_days">连续练习: 5天</span>
                </div>
                <div class="streak-badge">
                    <i class="fas fa-star mr-1"></i>
                    <span><span data-i18n="profile_level">等级</span>: <span data-i18n="profile_beginner">初学者</span></span>
                </div>
            </div>
            <p class="text-sm text-white text-opacity-80" data-i18n="profile_motto">
                "每一天都是重新认识自己的机会"
            </p>
        </div>

        <!-- Custom Affirmations -->
        <div class="custom-affirmation mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-gray-800" data-i18n="affirmation_title">我的肯定语句</h3>
                <button class="text-purple-600" data-i18n="affirmation_add">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="flex flex-wrap mb-4">
                <div class="affirmation-chip">
                    <span data-i18n="affirmation_1">我接纳自己的全部</span>
                    <i class="fas fa-times-circle ml-2 text-purple-400"></i>
                </div>
                <div class="affirmation-chip">
                    <span data-i18n="affirmation_2">我值得被爱</span>
                    <i class="fas fa-times-circle ml-2 text-purple-400"></i>
                </div>
                <div class="affirmation-chip">
                    <span data-i18n="affirmation_3">我有足够的力量面对挑战</span>
                    <i class="fas fa-times-circle ml-2 text-purple-400"></i>
                </div>
                <div class="affirmation-chip">
                    <span data-i18n="affirmation_4">我对自己充满信心</span>
                    <i class="fas fa-times-circle ml-2 text-purple-400"></i>
                </div>
            </div>
        </div>

        <!-- Settings -->
        <div class="bg-white rounded-xl overflow-hidden mb-6">
            <div class="setting-item">
                <div class="setting-icon bg-blue-100">
                    <i class="fas fa-bell text-blue-500"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800" data-i18n="setting_reminder">提醒设置</div>
                    <div class="text-sm text-gray-500" data-i18n="setting_reminder_time">每天 09:00</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="setting-item">
                <div class="setting-icon bg-purple-100">
                    <i class="fas fa-music text-purple-500"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800" data-i18n="setting_music">背景音乐</div>
                    <div class="text-sm text-gray-500" data-i18n="setting_music_name">舒缓冥想音乐</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="setting-item">
                <div class="setting-icon bg-green-100">
                    <i class="fas fa-cog text-green-500"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800" data-i18n="setting_practice">练习设置</div>
                    <div class="text-sm text-gray-500" data-i18n="setting_practice_description">时长、步骤自定义</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="setting-item">
                <div class="setting-icon bg-yellow-100">
                    <i class="fas fa-lock text-yellow-500"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800" data-i18n="setting_privacy">隐私设置</div>
                    <div class="text-sm text-gray-500" data-i18n="setting_privacy_description">管理数据和分享设置</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- Resources -->
        <h3 class="font-bold text-gray-800 mb-4" data-i18n="resource_title">资源与帮助</h3>
        <div class="bg-white rounded-xl overflow-hidden mb-6">
            <div class="setting-item">
                <div class="setting-icon bg-red-100">
                    <i class="fas fa-book-open text-red-500"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800" data-i18n="resource_guide">镜子练习指南</div>
                    <div class="text-sm text-gray-500" data-i18n="resource_guide_description">全面了解镜子练习的方法和技巧</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="setting-item">
                <div class="setting-icon bg-indigo-100">
                    <i class="fas fa-users text-indigo-500"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800" data-i18n="resource_community">社区讨论</div>
                    <div class="text-sm text-gray-500" data-i18n="resource_community_description">与其他用户分享经验和感受</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="setting-item">
                <div class="setting-icon bg-teal-100">
                    <i class="fas fa-question-circle text-teal-500"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800" data-i18n="resource_faq">常见问题</div>
                    <div class="text-sm text-gray-500" data-i18n="resource_faq_description">解答练习中的困惑和疑问</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="setting-item">
                <div class="setting-icon bg-pink-100">
                    <i class="fas fa-heart text-pink-500"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800" data-i18n="resource_about">关于我们</div>
                    <div class="text-sm text-gray-500" data-i18n="resource_about_description">了解开发团队和应用理念</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <div class="text-center">
            <button class="text-red-500 py-2" data-i18n="logout">
                退出登录
            </button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1" data-i18n="nav_home">首页</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-compass text-xl"></i>
            <span class="text-xs mt-1" data-i18n="nav_practice">练习</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-history text-xl"></i>
            <span class="text-xs mt-1" data-i18n="nav_history">历史</span>
        </div>
        <div class="nav-item active">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1" data-i18n="nav_profile">我的</span>
        </div>
    </div>
</body>
</html>
